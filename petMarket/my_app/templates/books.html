<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Книги</h1>
<img src="{% static 'images/books_shelf.jpg' %}" alt="книги"  width="400" height="500" >
{% for el in book %}
    <p>{{ el.title }}</p>
    <p>{{ el.author }}</p>
    <p>{{ el.genre }}</p>
    <p>{{ el.year_of_publication }}</p>
    <p>{{ el.price }}</p>
    <p>{{ el.number_of_copies }}</p>
{% endfor %}
</body>
</html>
